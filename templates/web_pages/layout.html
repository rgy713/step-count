<!DOCTYPE html>

{% load staticfiles %}

<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pedo-Visor</title>
    <!-- Bootstrap 3.3.4 -->
    <link href="{% static 'assets/plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap-datepicker/css/datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/css/sky-forms.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/sky-forms-pro/skyforms/custom/custom-sky-forms.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/pnotify/pnotify.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/pnotify/pnotify.brighttheme.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/pnotify/pnotify.buttons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/sweetalert2/sweetalert2.min.css' %}">
    <!-- FontAwesome 4.3.0 -->
    <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons 2.0.0 -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="{% static 'assets/css/skins/_all-skins.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/skins/main-original-skins.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/skins/main-skins.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/common.css' %}" rel="stylesheet" type="text/css"/>

    {% load i18n static %}
    {% block blockbots %}
    <meta name="robots" content="NONE,NOARCHIVE"/>
    {% endblock %}

    <!-- jQuery 2.1.4 -->
    <script src="{% static 'assets/js/jQuery-2.1.4.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>
    <script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.form.min.js' %}"></script>
    <script src="{% static 'assets/plugins/sky-forms-pro/skyforms/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
    <script src="{% static 'assets/plugins/pnotify/pnotify.js' %}"></script>
    <script src="{% static 'assets/plugins/pnotify/pnotify.buttons.js' %}"></script>
    <script src="{% static 'assets/js/jquery.validate.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/validation.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/moment.min.js' %}"></script>
    <script src="{% static 'assets/js/combodate.js' %}"></script>
    <script src="{% static 'assets/js/admin_common.js' %}"></script>
    <script src="{% static 'assets/js/common.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

{% block content %}{% endblock %}
<div id="modal-loading" style="background-image: url({% static 'assets/images/loading.gif' %});"></div>
<script type="text/javascript">
    var windowURL = window.location.href;
    pageURL = windowURL.substring(0, windowURL.lastIndexOf('/'));
    var x = $('a[href="' + pageURL + '"]');
    x.addClass('active');
    x.parent().addClass('active');
    var y = $('a[href="' + windowURL + '"]');
    y.addClass('active');
    y.parent().addClass('active');
</script>
</body>
</html>
